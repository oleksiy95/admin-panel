<form *ngIf="form" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Додати
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Назва" formControlName="name">
                        <mat-error *ngIf="form.controls['name'].hasError('required')">
                            Назва <strong>обов`язкова</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Опис" formControlName="description">
                        <mat-error *ngIf="form.controls['description'].hasError('required')">
                            Опис <strong>обов`язковий</strong>
                        </mat-error>
                    </mat-form-field>
                </div>


            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input type="number" matInput placeholder="Вага" formControlName="weight">
                        <mat-error *ngIf="form.controls['weight'].hasError('required')">
                            Вага <strong>обов`язкова</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Зображення" formControlName="image">
                        <mat-error *ngIf="form.controls['image'].hasError('required')">
                            Зображення <strong>обов`язкове</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input type="number" matInput placeholder="Ціна" formControlName="price">
                        <mat-error *ngIf="form.controls['price'].hasError('required')">
                            Ціна <strong>обов`язкова</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Тип" formControlName="type">
                            <mat-option *ngFor="let type of types" [value]="type.value">
                                {{ type.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.controls['type'].hasError('required')">
                            Тип <strong>обов`язковий</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input type="number" matInput placeholder="Порядок" formControlName="order">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-checkbox formControlName="forbidComponents">Заборонити компоненти</mat-checkbox>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Додати</button>
        </mat-card-actions>
    </mat-card>
</form>
