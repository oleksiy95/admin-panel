<div class="add-button-container">
  <button (click)="openNew()" mat-fab color="accent">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <div class="table-container">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
  
      
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"> <img width="100" src="https://bianconero-pizza.com.ua/images/{{type[row.type]}}/{{row.image}}" [alt]="row.name"></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Назва</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Опис</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Вага</th>
        <td mat-cell *matCellDef="let row">{{row.weight}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип</th>
        <td mat-cell *matCellDef="let row">{{type[row.type]}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ціна</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row (click)="openProduct(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    
  
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="100"
        [pageSizeOptions]="[30, 100]">
    </mat-paginator>
  </div>
